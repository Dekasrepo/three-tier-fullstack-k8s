
# TLS Secret Template
# DO NOT commit the actual secret file to Git!
# 
# To generate your TLS secret:
# 1. Run: ./scripts/setup-tls.sh
# 2. This will create k8s/04-tls-secret.yaml with your certificates
#
# The generated file will look like this:

apiVersion: v1
kind: Secret
metadata:
  name: user-app-tls-secret
  namespace: user-app
type: kubernetes.io/tls
data:
  # Base64 encoded certificate (will be generated by setup-tls.sh)
  tls.crt: <YOUR_BASE64_ENCODED_CERTIFICATE_HERE>
  
  # Base64 encoded private key (will be generated by setup-tls.sh)
  tls.key: <YOUR_BASE64_ENCODED_PRIVATE_KEY_HERE>

# Manual generation (if not using setup-tls.sh):
# 
# 1. Generate certificates with mkcert:
#    mkcert your-domain.com
#
# 2. Base64 encode the certificate:
#    cat your-domain.com.pem | base64 